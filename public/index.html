<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/app.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css">

    <title>WBDL Front-End Coding Challenge</title>

  <body>
    <div class="container">
      <h1 class="title">
        WBDL Front-End Coding Challenge
      </h1>

      <div id="tag-browser">
        <h2 class="title">tag browser</h2>
        <a class="button primary clear-button" disabled>
          Clear
        </a>
        <div class="columns">
          <div class="column is-one-fifth">
            <div class="content">
              <h3 class="subtitle">Genre Tags</h3>
            </div>
            <ul class="tag-list">
            </ul>
          </div>
          <div class="column content">
            <h3 class="subtitle tag-title"></h3>
            <ul class="matching-items-list">
              <li>No Tag Selected</li>
            </ul>
          </div>
          <div class="column show is-half selected-item">
            <li>No Show Selected</li>
          </div>
        </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <!--<script type="module" src="./js/util/helpers.js"></script>-->

      import TagBrowserWidget from '/js/app.js';

      const myWidget = new TagBrowserWidget({
        element: document.getElementById('tag-browser')
      });
    </script>
