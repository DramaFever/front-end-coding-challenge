<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css">
    <link rel="stylesheet" type="text/css" href="/css/app.css">
    <title>WBDL Front-End Coding Challenge</title>
  </head>
  <body>
    <section class="hero is-light">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            WBDL Front-End Coding Challenge
          </h1>
          <h2 class="subtitle">
            Brad Doughertyâ€™s Solution
          </h2>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div id="tag-browser">
          <h2 class="title">Tag Browser</h2>
          <button class="button clear-button js-clear-button" disabled>
            Clear
          </button>
          <div class="columns">
            <div id="tag-list" class="column is-one-fifth">
              <div class="content">
                <h3 class="subtitle">Tag List</h3>
              </div>
              <ul class="tag-list"></ul>
            </div>
            <div id="item-list" class="column content">
              <h3 class="subtitle items-list-title">No Tag Selected</h3>
              <ul class="matching-items-list"></ul>
            </div>
            <div id="item" class="column is-half selected-item">
              <div class="box">
                <div class="content">
                  <h3 class="subtitle js-series-title">No Title Selected</h3>
                  <img src="https://via.placeholder.com/350x350" alt="" class="js-series-image" />
                  <p class="js-series-description"></p>
                </div>
                <ul>
                  <li>
                    <strong>Rating:</strong>
                    <span class="js-series-rating"></span>
                  </li>
                  <li>
                    <strong>Native Language Title:</strong>
                    <span class="js-series-native-language-title"></span>
                  </li>
                  <li>
                    <strong>Source Country:</strong>
                    <span class="js-series-source-country"></span>
                  </li>
                  <li>
                    <strong>Type:</strong>
                    <span class="js-series-type"></span>
                  </li>
                  <li>
                    <strong>Episodes:</strong>
                    <span class="js-series-number-of-episodes"></span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="module">
      import TagBrowserWidget from '/js/app.js';

      const myWidget = new TagBrowserWidget({
        element: document.getElementById('tag-browser')
      });
    </script>
  </body>
</html>
