<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css">
    <link rel="stylesheet" type="text/css" href="/css/app.css">
    <title>WBDL Front-End Coding Challenge</title>
  </head>
  <body>
    <div class="container">
      <div id="tag-browser">
        <h2 class="title logo">tagbrowsr<sup>tm</sup></h2>
        <a class="button clear-button js-clear-button" disabled="disabled">
          Clear
        </a>
        <div class="">
            <ul class="tag-list js-tag-list"></ul>
          </div>
        <div class="columns">
          
          <div class="column content">
            <h3 class="subtitle tag-title">No Tag Selected</h3>
            <ul class="matching-items-list js-matching-items-list"></ul>
          </div>
          <div class="column is-half selected-item">
            <div class="content">
              <h3 class="subtitle film-subtitle">No Series Selected</h3>
              <img class="film-img" src="http://via.placeholder.com/350x350" />
              <p class="film-description"></p>
            </div>
            <ul>
              <li><strong>Rating:</strong> <span class="film-rating"></span></li>
              <li><strong>Native Language Title:</strong> <span class="film-native-title"></span></li>
              <li><strong>Source Country:</strong> <span class="film-country"></span></li>
              <li><strong>Type:</strong> <span class="film-type"></span></li>
              <li><strong>Episodes:</strong> <span class="film-episodes"></span></li>
            </ul>
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="module">
      import TagBrowserWidget from '/js/app.js';

      const myWidget = new TagBrowserWidget({
        element: document.getElementById('tag-browser')
      });
    </script>
  </body>
</html>
