<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.css"
    />
    <link rel="stylesheet" type="text/css" href="/css/app.css" />
    <title>WM FET Coding Challenge</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">WM FET Coding Challenge</h1>
      <div id="tag-browser" class="box">
        <h2 class="title">Comic Book Browser</h2>
        <hr>
        <button class="button is-danger clear-button" disabled>Reset</button>
        <div class="columns">
          <div id="tag-list-content" class="column is-one-fifth">
            <div class="content">
              <h3 class="subtitle">Tag List</h3>
            </div>
            <ul class="tag-list"></ul>
          </div>
          <div id="series-list-content" class="column is-one-fifth">
            <div class="content">
              <h3 class="subtitle">No Tag Selected</h3>
            </div>
            <div class="no-selection notification is-warning">&laquo; Select a tag</div>
            <ul class="series-list matching-items-list"></ul>
          </div>
          <div id="book-content" class="column">
            <div class="content no-selection show">
              <h3 class="subtitle">No Book Selected</h3>
              <div class="notification is-warning">
                &laquo; Select a book
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <script type="module">
      import TagBrowserWidget from '/js/app.js';

      const myWidget = new TagBrowserWidget({
        element: document.getElementById('tag-browser'),
      });
    </script>

  </body>
</html>
